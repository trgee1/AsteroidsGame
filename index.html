<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>space</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Click on the canvas to play!</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    W: forward acceleration
		    <br>S: reverse thruster 
		    <br>A: CCW rotation
		    <br>D: CW rotation
		    <br>Q: stop
		    <br>SPACE: shoot (hold for a charge shot)
		    <br>h: teleport to center (you only get 10!)
	    </footer>
	</body>
</html>
