<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>space</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Click on the canvas to play!</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Asteroid.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    w: forward acceleration
		    <br>s: reverse thruster 
		    <br>a: CCW rotation
		    <br>d: CW rotation
		    <br>q: stop
		    <br>h: teleport (you only get 10!)
	    </footer>
	</body>
</html>
