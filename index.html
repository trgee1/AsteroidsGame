<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>space</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Click on the canvas to play!</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Asteroid.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Controls:
		    w for forward acceleration | 
		    <br>s for reverse thruster | 
		    <br>a for CCW rotation | 
		    <br>d for CW rotation | 
		    <br>q to stop spaceship's time | 
		    <br>Press h for teleportation (you only get 5, use them wisely!)
	    </footer>
	</body>
</html>
